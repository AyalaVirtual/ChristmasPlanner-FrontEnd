<section>
    <h2>Get Decoration Ideas</h2>
    {{input}}
    <input (keyup)="findDecoration(input)" [(ngModel)]="input" type="text" placeholder="Enter text here">
    <input (click)="findDecoration(input)" type="submit" value="Search" id="submit">
</section>

<a href="" id="browse-all">
    <button>Browse All</button>
</a>

<section *ngIf="decoration">
    <h3>{{decoration.input}}</h3>
    <a routerLink="/decorations/:id">{{decoration.decoration[0].name}}</a>
</section>
