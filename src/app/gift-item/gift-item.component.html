<div id="background">
    <app-navbar></app-navbar>
    
    <div class="container">
        <img src="../../assets/images/tree-gifts.png" alt="Christmas tree with gifts underneath" class="image">
        

        <div class="text">
            <h2 id="name">
                {{giftItem.name}}
            </h2>

            <h3>Description:</h3>
            <div class="description">
                <p>
                    {{giftItem.description}}
                </p>
            </div>
        </div>

        <div id="picDiv">
            <img src="{{giftItem.image}}" alt="" id="itemImage">
        </div>
    </div>
</div>
