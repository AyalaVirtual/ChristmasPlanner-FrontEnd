<section>
    <h2>Get Gift Ideas</h2>
    {{searchTerm}}
    <input (keyup)="findGiftByTag(searchTerm)" [(ngModel)]="searchTerm" (input)="search()" type="text" placeholder="Enter text here">
    <input (click)="findGiftByTag(searchTerm)" type="submit" value="Search" id="submit">
    <div *ngFor="let gift of gifts">
        <!-- Display item attributes here -->
      </div>
</section>

<a href="" id="browse-all">
    <button>Browse All</button>
</a>

<section *ngIf="gift">
    <h3>{{gift.input}}</h3>
    <a routerLink="/gifts/:id">{{gift.gift[0].name}}</a>
</section>
