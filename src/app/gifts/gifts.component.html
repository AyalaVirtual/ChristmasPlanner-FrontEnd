<div class="container">
    <img src="../../assets/images/gifts-bg.png" alt="Santa's Gift List" class="image">
    

    <div class="text">
        <ul >
            <li *ngFor="let gift of gifts">
                <a [routerLink]="['/gifts', gift.id]">{{gift.name}}</a>
            </li>
        </ul>       
    </div>
</div>
