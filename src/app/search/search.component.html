<section>
    <h2>Get Gift Ideas</h2>
    {{input}}
    <input (keyup)="findGift(input)" [(ngModel)]="input" type="text" placeholder="Enter text here">
    <input (click)="findGift(input)" type="submit" value="Search" id="submit">
</section>

<a href="" id="browse-all">
    <button>Browse All</button>
</a>

<section *ngIf="gift">
    <h3>{{gift.input}}</h3>
    <a routerLink="/gifts/:id">{{gift.gift[0].name}}</a>
</section>
