<section>
    <h2>Get Stocking Stuffer Ideas</h2>
    {{input}}
    <input (keyup)="findStockingStufferByTag(input)" [(ngModel)]="input" type="text" placeholder="Enter text here">
    <input (click)="findStockingStufferByTag(input)" type="submit" value="Search" id="submit">
</section>

<a href="" id="browse-all">
    <button>Browse All</button>
</a>

<section *ngIf="stockingStuffer">
    <h3>{{stockingStuffer.input}}</h3>
    <a routerLink="/stockingstuffers/:id">{{stockingStuffer.stockingStuffer[0].name}}</a>
</section>
